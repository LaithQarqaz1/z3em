        if(!t){ t = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)?'dark':'light'; }
        theme = (t==='light') ? 'light' : 'dark';

      }catch(e){}
      var s=document.createElement('style'); s.id='critical-theme'; s.textContent='html{background:'+(theme==='dark'?'#0b1220':'#f9f9f9')+';color:'+(theme==='dark'?'#e6edf3':'#333')+'} body{background:inherit;color:inherit;margin:0}'; document.head.appendChild(s);

  <!-- ÿ≠ÿßÿ±ÿ≥ ŸÖÿ®ŸÉÿ±: ŸÖŸÜÿπ ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ© ŸÖÿ®ÿßÿ¥ÿ±ÿ©Ÿã ÿ£Ÿà ÿ•ŸÜ ŸÉÿßŸÜÿ™ ÿßŸÑÿ®ÿ∑ÿßŸÇÿ© ŸÖÿ∫ŸÑŸÇÿ© -->
  <script>
    (function(){
      try{
        var base = (location.pathname.split('/').pop() || '');
        var page = base.replace(/\.html$/,'');
        var redirectTo = 'index.html';

        // 1) ÿßŸÅÿ≠ÿµ ŸÉÿßÿ¥ ÿ≠ÿßŸÑÿßÿ™ ÿßŸÑÿ®ÿ∑ÿßŸÇÿßÿ™ (ŸÖŸÖŸÑŸàÿ° ŸÖŸÜ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©)
        try{
          var raw = localStorage.getItem('statesCache');
          if (raw){
            var obj = JSON.parse(raw);
            var map = obj && obj.map ? obj.map : null;
            if (map && page && map[page] === 'off'){
              try{ sessionStorage.setItem('nav:reason','closed:'+page); }catch(_){ }
              return window.location.replace(redirectTo);
            }
          }
        }catch(_){/* ignore */}

        // 2) ÿßŸÖŸÜÿπ ÿßŸÑÿØÿÆŸàŸÑ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± (ŸÑŸäÿ≥ ŸÖŸÜ ÿØÿßÿÆŸÑ ÿßŸÑŸÖŸàŸÇÿπ)
        var nav = (performance.getEntriesByType && performance.getEntriesByType('navigation')) || [];
        var type = nav[0] ? nav[0].type : (performance.navigation ? (performance.navigation.type === 1 ? 'reload' : (performance.navigation.type === 2 ? 'back_forward' : '')) : '');
        var isReload = type === 'reload';
        var isBF = type === 'back_forward';
        var fromHome = false; try{ fromHome = sessionStorage.getItem('nav:fromHome') === '1'; }catch(_){ }
        var refOk = false; try{ var rr=document.referrer; if(rr){ var uu=new URL(rr); refOk=(uu.origin===location.origin);} }catch(_){ }
        var paramsAllow = false; try{ paramsAllow=(new URLSearchParams(location.search)).has('allow'); }catch(_){ }
        var guardOff = false; try{ guardOff=localStorage.getItem('nav:guardOff')==='1'; }catch(_){ }

        if (!fromHome && !isReload && !isBF && !refOk && !paramsAllow && !guardOff){
          try{ sessionStorage.setItem('nav:redirectedFrom', base); }catch(_){ }
          return window.location.replace(redirectTo);
        }
        if (fromHome){ try{ sessionStorage.removeItem('nav:fromHome'); }catch(_){} }
      }catch(e){ window.location.replace('index.html'); }
    })();
  </script>

    <script>
  (function(){
    function applyCardState(card, state){
      var finalState = (state == null) ? 'on' : state;
      var titleEl = card.querySelector ? card.querySelector('h2') : null;
      var img = card.querySelector ? card.querySelector('img') : null;
      try{ card.classList.remove('loading'); }catch(_){ }
      if (finalState === 'off'){
        if (img){ try{ img.setAttribute('loading','eager'); img.setAttribute('decoding','sync'); img.setAttribute('fetchpriority','high'); }catch(_){ } }
        try{ card.classList.add('maintenance'); card.classList.remove('pending-state'); }catch(_){ }
        try{ card.removeAttribute('href'); }catch(_){ }
        if (titleEl){ try{ titleEl.textContent = 'üöß ŸÖÿ∫ŸÑŸÇ ŸÑŸÑÿµŸäÿßŸÜÿ©'; }catch(_){ } }
      } else {
        try{
          if (card.dataset && card.dataset.originalHref){ card.setAttribute('href', card.dataset.originalHref); }
          card.classList.remove('maintenance','pending-state');
          if (titleEl && card.dataset && card.dataset.originalTitle){ titleEl.textContent = card.dataset.originalTitle; }
        }catch(_){ }
      }
    }
    function prepCard(card){
      try{
        if (!card.dataset.originalHref){ var href = card.getAttribute('href'); if (href) card.dataset.originalHref = href; }
        var t = card.querySelector && card.querySelector('h2');
        if (t && !card.dataset.originalTitle){ card.dataset.originalTitle = t.textContent || ''; }
      }catch(_){ }
    }
    function getPageNameFromCard(card){
      try{
        var href = (card.dataset && card.dataset.originalHref) || card.getAttribute('href') || '';
        href = href.split('?')[0].split('#')[0];
        return href.replace(/\.html$/,'');
      }catch(_){ return ''; }
    }
    var STATES_TTL_MS = 5*60*1000;
    var STATES_CACHE_KEY = 'statesCache';
    function saveStatesCache(map){ try{ localStorage.setItem(STATES_CACHE_KEY, JSON.stringify({ savedAt: Date.now(), map: map||{} })); }catch(_){ } }
    function readStatesCache(ignoreTTL){
      try{
        var raw = localStorage.getItem(STATES_CACHE_KEY);
        if(!raw) return null;
        var obj; try{ obj = JSON.parse(raw); }catch(_){ obj=null; }
        if (obj && typeof obj === 'object'){
          if(!ignoreTTL){ var now = Date.now(); if(obj.savedAt && (now-obj.savedAt)>STATES_TTL_MS){ /* expired */ } }
          if (obj.map && typeof obj.map === 'object') return obj.map;
          if (typeof obj.stateJson === 'string'){ try{ var m=JSON.parse(obj.stateJson); if(m && typeof m==='object') return m; }catch(_){ } }
          var vals = Object.values(obj); if (vals.length && vals.every(function(v){return v==='on'||v==='off';})) return obj;
        }
        try{ var m2 = JSON.parse(raw); if (m2 && typeof m2==='object') return m2; }catch(_){ }
        return null;
      }catch(_){ return null; }
    }
    function parseStatesDoc(data){
      var map = {};
      try{
        if (typeof data.stateJson === 'string') { map = JSON.parse(data.stateJson)||{}; }
        else if (data.map && typeof data.map==='object'){ map = data.map; }
        else { map = data||{}; }
      }catch(_){ map = {}; }
      return map;
    }
    async function loadStatesMap(){
      try{
        if (typeof firebase==='undefined' || !firebase.firestore) return null;
        var ref = firebase.firestore().collection('config').doc('states');
        var snap = await ref.get({ source:'server' }).catch(function(){ return ref.get(); });
        if (!snap || !snap.exists) return null;
        var map = parseStatesDoc(snap.data()||{});
        saveStatesCache(map);
        return map;
      }catch(_){ return null; }
    }
    function applyStatesToPage(){
      try{
        var cards = Array.prototype.slice.call(document.querySelectorAll('a.card, .card[href]'));
        if (!cards.length) return;
        cards.forEach(prepCard);
        if (window.__SKIP_FIREBASE__){ try{ cards.forEach(function(card){ try{ card.removeAttribute('href'); card.classList.add('pending-state'); }catch(_){ } }); }catch(_){ } var cached = readStatesCache(true);
          if (cached){ cards.forEach(function(card){ var name=getPageNameFromCard(card); var s=(name && cached.hasOwnProperty(name))? cached[name] : 'on'; applyCardState(card,s); }); }
          return;
        }
        loadStatesMap().then(function(map){ if(!map){ map = readStatesCache(false)||{}; } cards.forEach(function(card){ var name=getPageNameFromCard(card); var s=(name && map && map.hasOwnProperty(name))? map[name] : 'on'; applyCardState(card,s); }); });
      }catch(_){ }
    }
    if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', applyStatesToPage); else try{ applyStatesToPage(); }catch(_){ }
  })();
  </script>

        let rates = {};

            if (obj.RATE!=null) return Number(obj.RATE);
            if (obj.value!=null) return Number(obj.value);

          if (typeof obj === 'number') return Number(obj);
          return NaN;
        };

        const jodPerUSD = getVal(rates.JOD);
        if (!Number.isFinite(jodPerUSD) || jodPerUSD<=0) return null;
        return 1 / jodPerUSD;
      }catch(_){ return null; }
    }

      // ÿπŸÜÿßŸàŸäŸÜ ÿßŸÑÿ≠ŸÇŸàŸÑ Ÿàÿßÿ™ÿ¨ÿßŸá ÿßŸÑÿπŸÖŸÑŸäÿ©: ŸäÿØŸÅÿπ ÿ®ÿπŸÖŸÑÿ© ÿßŸÑÿ∑ÿ±ŸäŸÇÿ© ‚Üí ŸäŸèÿ∂ÿßŸÅ ÿ®ÿßŸÑÿØŸàŸÑÿßÿ±
      document.querySelector('label[for="sendJOD"]').textContent = `ÿ≥ŸäÿØŸÅÿπ (${fxCurrency})`;
      document.querySelector('label[for="recvCUR"]').textContent = 'ÿ≥ŸäŸèÿ∂ÿßŸÅ (USD)';
      // ÿ£Ÿàÿ≥ŸÖÿ© ÿßŸÑÿπŸÖŸÑÿ© ÿπŸÑŸâ ÿßŸÑÿ≠ŸÇŸàŸÑ ŸÑÿπÿ±ÿ∂Ÿáÿß ÿπÿ®ÿ± CSS (::before)
      try {
        var fieldPay = document.getElementById('fieldPay');
        var fieldRecv = document.getElementById('fieldRecv');
        if (fieldPay) fieldPay.setAttribute('data-cur', fxCurrency || 'USD');
        if (fieldRecv) fieldRecv.setAttribute('data-cur', 'USD');
      } catch(_){ }

      // ÿ™ÿ≠ÿØŸäÿØ ŸÇŸäŸÖÿ© USD ŸÑŸÉŸÑ 1 JOD: ÿ•ŸÜ ŸÉÿßŸÜÿ™ ÿßŸÑÿ∑ÿ±ŸäŸÇÿ© USD ŸÜÿ≥ÿ™ÿÆÿØŸÖ ŸÜŸÅÿ≥ ÿßŸÑÿ≥ÿπÿ±ÿå
      // Ÿàÿ•ŸÑÿß ŸÜÿ≠ÿßŸàŸÑ ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ∑ÿ±ŸäŸÇÿ© ÿ£ÿÆÿ±Ÿâ ŸÅŸä ŸÜŸÅÿ≥ ÿßŸÑÿØŸàŸÑÿ© ÿπŸÖŸÑÿ™Ÿáÿß USD ŸÑÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑÿ≥ÿπÿ± ŸÖŸÜŸáÿß.
      try {
        usdPerJOD = (fxCurrency && fxCurrency.toUpperCase() === 'USD') ? fxRatePerJOD : null;
        if (!usdPerJOD) {
          const usdMethod = (methods || []).find(x => {
            const c = (x && x.data && (x.data.currencyCode || x.data.currency || '')).toUpperCase();
            return c === 'USD';
          });
          if (usdMethod && usdMethod.data) {
            let r = Number(usdMethod.data.ratePerJOD);
            if (!Number.isFinite(r) || r <= 0) {
              const toJOD = Number(usdMethod.data.rateToJOD);
              if (Number.isFinite(toJOD) && toJOD > 0) r = 1 / toJOD;
            }
            if (Number.isFinite(r) && r > 0) usdPerJOD = r;
          }
        }
        // ŸÖŸÑÿßÿ∞ ÿ£ÿÆŸäÿ±: ŸÖŸÜ Ÿàÿ´ŸäŸÇÿ© config/currency ÿßŸÑÿπÿßŸÖÿ©
        if (!usdPerJOD){
          const fromCfg = await fetchUsdPerJODFromConfig();
          if (Number.isFinite(fromCfg) && fromCfg>0) usdPerJOD = fromCfg;
        }
      } catch(_){ }
      // ÿ•ŸÜ ŸÉÿßŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÉÿ™ÿ® ŸÇŸäŸÖÿ© ŸÇÿ®ŸÑ ÿßŸÉÿ™ŸÖÿßŸÑ ÿ¨ŸÑÿ® usdPerJOD ÿ≠ÿØÿ´ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿßŸÑÿ¢ŸÜ
      try{ if (sendJOD.value) sendJOD.oninput(); }catch(_){ }
      // ÿ™ŸáŸäÿ¶ÿ© ŸÖÿ®ÿØÿ¶Ÿäÿ©: ÿ™ÿ±ŸÉŸäÿ≤ ÿπŸÑŸâ ÿÆÿßŸÜÿ© ÿßŸÑÿØŸÅÿπ ÿ®ÿßŸÑÿπŸÖŸÑÿ© ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© (ÿØŸàŸÑÿßÿ±)
      try { sendJOD.focus(); } catch(_){ }
      let priceText = `1 ${fxCurrency} = ${format4(1 / fxRatePerJOD)} JOD`;
      try{
        const CUR = (fxCurrency||'').toUpperCase();
        if (CUR === 'USD') {
          priceText = `1 USD = ${format4(1 / fxRatePerJOD)} JOD`;
        } else if (CUR === 'JOD') {
          priceText = (usdPerJOD && usdPerJOD>0)
            ? `1 JOD = ${format4(usdPerJOD)} USD`
            : `1 JOD ‚âà ‚Äî USD`;
        }
      }catch(_){ }
      fxText.textContent  = priceText;
      rateLine.textContent= priceText;
      fxBadge.classList.remove('hidden');
      // ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ
      const info=m.data.info||{};
      const fields=[
        ["ÿßŸÑÿ®ŸÜŸÉ", info.bank],
        ["ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ŸÅŸäÿØ", info.accountName],
        ["ÿ±ŸÇŸÖ ÿßŸÑÿ≠ÿ≥ÿßÿ®", info.accountNumber],
        ["IBAN", info.iban],
        ["ÿßŸÑÿ±ŸÇŸÖ/ÿßŸÑŸÖÿπÿ±ŸëŸÅ", info.wallet],
        ["", info.note]
      ].filter(([_,v])=>v);
      methodInfo.innerHTML = fields.length
        ? fields.map(([k,v])=>`<div class="info-item"><strong>${k}</strong> <div>${v}</div></div>`).join('')
        : '<div class="info-item">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ŸÅÿßÿµŸäŸÑ ŸÖÿ™ÿßÿ≠ÿ©.</div>';

      // ÿßŸÑÿ≠ÿßÿ≥ÿ®ÿ© (ÿπÿ±ÿ∂ ŸÅŸÇÿ∑) ‚Äî ŸÜÿπÿ±ÿ∂ ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿßŸÑÿ∞Ÿä ÿ≥ŸäŸèÿ∂ÿßŸÅ ÿ®ÿßŸÑÿØŸàŸÑÿßÿ± USD
      sendJOD.oninput = ()=>{
        const v = Number(sendJOD.value);
        if (!isFinite(v) || v <= 0 || !(usdPerJOD>0) || !fxCurrency) {
          recvCUR.value = '';
        } else {
          // ÿ™ÿ≠ŸàŸäŸÑ: CUR ‚Üí JOD ‚Üí USD
          const curCode = (fxCurrency||'').toUpperCase();
          const jod = (curCode === 'JOD') ? v : (v / fxRatePerJOD); // ŸÉŸÖ ÿØŸäŸÜÿßÿ± ÿ≥ŸäŸèÿ∂ÿßŸÅ
          const usd = jod * usdPerJOD;            // ŸÉŸÖ ÿØŸàŸÑÿßÿ± ŸÖÿπÿßÿØŸÑ ÿ≥ŸäŸèÿ∂ÿßŸÅ
          recvCUR.value = usd.toFixed(2);
        }
        updateSubmitState();
        try{
          document.getElementById('fieldPay').classList.toggle('filled', isFinite(v) && v>0);
          const rv = Number(recvCUR.value);
          document.getElementById('fieldRecv').classList.toggle('filled', isFinite(rv) && rv>0);
        }catch(_){ }
      };
      recvCUR.oninput = ()=>{
        const v = Number(recvCUR.value);
        if (!isFinite(v) || v <= 0 || !(usdPerJOD>0) || !fxCurrency) {
          sendJOD.value = '';
        } else {
          // ÿπŸÉÿ≥ ÿßŸÑÿπŸÖŸÑŸäÿ©: USD ‚Üí JOD ‚Üí CUR
          const jod = v / usdPerJOD;              // ŸÉŸÖ ÿØŸäŸÜÿßÿ± ŸÖŸÉÿßŸÅÿ¶
          const curCode = (fxCurrency||'').toUpperCase();
          const cur = (curCode === 'JOD') ? jod : (jod * fxRatePerJOD); // ŸÉŸÖ ÿ≥ŸäÿØŸÅÿπ ÿ®ÿπŸÖŸÑÿ© ÿßŸÑÿ∑ÿ±ŸäŸÇÿ©
          sendJOD.value = cur.toFixed(2);
        }
        updateSubmitState();
        try{
          document.getElementById('fieldRecv').classList.toggle('filled', isFinite(v) && v>0);
          const pv = Number(sendJOD.value);
          document.getElementById('fieldPay').classList.toggle('filled', isFinite(pv) && pv>0);
        }catch(_){ }
      };

      updateSubmitState();
      openModal();
      hidePreloader();
    }

    function amountsValid(){
      const pay = Number(sendJOD.value);
      return isFinite(pay) && pay > 0 && !!fxRatePerJOD && !!fxCurrency;
    }

    /* ========================= ÿßÿÆÿ™Ÿäÿßÿ± ŸÖŸÑŸÅ + ÿ±ŸÅÿπ ÿ™ŸÑŸÇÿßÿ¶Ÿä (ÿ®ÿØŸàŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ) ========================= */
    const proofFileEl = document.getElementById('proofFile');

    function updateProofUI(){
      try{
        if (!proofTrigger) return;
        if (uploadedProofUrl){
          proofTrigger.classList.add('success');
          proofTrigger.innerHTML = '<i class="fa-solid fa-check"></i>';
        } else {
          proofTrigger.classList.remove('success');
          proofTrigger.innerHTML = 'ÿßÿ´ÿ®ÿßÿ™ ÿßŸÑÿØŸÅÿπ <i class="fa-solid fa-paperclip"></i>';
        }
      }catch(_){ }
    }

    proofFileEl.addEventListener('change', async ()=>{
      currentProofFile = proofFileEl.files && proofFileEl.files[0] ? proofFileEl.files[0] : null;
      uploadedProofUrl = null;
      proofPreview.textContent = currentProofFile ? `ÿ¨ÿßÿ±Ÿä ÿ±ŸÅÿπ: ${currentProofFile.name}` : '';
      updateProofUI();
      if (currentProofFile) {
        if (window.turnstileToken) {
          try { await autoUploadProof(); } catch(e){ console.error(e); }
        }
      }
      updateSubmitState();
    });

    async function autoUploadProof(){
      if(!currentProofFile) throw new Error('ÿßÿÆÿ™ÿ± ÿµŸàÿ±ÿ© ÿ£ŸàŸÑÿßŸã.');
      if(!window.turnstileToken) throw new Error('ÿ™ÿ≠ŸÇŸÇ ÿßŸÑÿ£ŸÖÿßŸÜ ŸÖÿ∑ŸÑŸàÿ® ‚Äî ÿ£ŸÉŸÖŸÑ Turnstile.');

      const fd = new FormData();
      fd.append('image', currentProofFile);

      const res = await fetch(`https://api.imgbb.com/1/upload?key=${encodeURIComponent(IMGBB_API_KEY)}`, {
        method: 'POST', body: fd
      });
      const data = await res.json();
      if(!res.ok || !data?.success) throw new Error(data?.error?.message || 'ŸÅÿ¥ŸÑ ÿ±ŸÅÿπ ÿßŸÑÿ•ÿ´ÿ®ÿßÿ™');

      uploadedProofUrl = data.data?.url || data.data?.display_url;
      if(!uploadedProofUrl) throw new Error('ImgBB ŸÑŸÖ ŸäŸèÿ±ÿ¨ÿπ ÿ±ÿßÿ®ÿ∑Ÿãÿß ÿµÿßŸÑÿ≠Ÿãÿß.');

      proofPreview.innerHTML = `ÿ™ŸÖ ÿßŸÑÿ±ŸÅÿπ: <a href="${uploadedProofUrl}" target="_blank" rel="noopener">ŸÅÿ™ÿ≠ ÿßŸÑÿ±ÿßÿ®ÿ∑</a>`;
      updateProofUI();
      updateSubmitState();
    }

    function updateSubmitState(){
      const okPay   = amountsValid();
      const okProof = !!uploadedProofUrl;
      const okToken = !!window.turnstileToken;
      const okMeta  = !!currentMethod && !!currentCountry;
      submitDepositBtn.disabled = !(okPay && okProof && okToken && okMeta);
    }

    /* ========================= ÿ™ŸÇÿØŸäŸÖ ÿ∑ŸÑÿ® ÿßŸÑÿ•ŸäÿØÿßÿπ ‚Äî Ÿäÿ™ÿ∑ŸÑÿ® ÿ™ÿ≥ÿ¨ŸäŸÑ ÿØÿÆŸàŸÑ ========================= */
    async function getIdTokenOrThrow(){
      const user = auth.currentUser;
      if(!user) throw new Error('Ÿäÿ¨ÿ® ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã.');
      return await user.getIdToken(true);
    }

    async function handleSubmitDeposit(country, method){
      if(!amountsValid()) return alert('ÿ£ÿØÿÆŸÑ ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿ£ŸàŸÑÿßŸã.');
      if(!uploadedProofUrl) return alert('ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿßÿ±ŸÅÿπ ÿßŸÑÿ•ÿ´ÿ®ÿßÿ™ ÿ£ŸàŸÑÿßŸã.');
      if(!window.turnstileToken) return alert('ÿ™ÿ≠ŸÇŸÇ ÿßŸÑÿ£ŸÖÿßŸÜ ŸÖÿ∑ŸÑŸàÿ® ‚Äî ÿ£ŸÉŸÖŸÑ Turnstile.');

      try{
        const idToken = await getIdTokenOrThrow(); // ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ŸÖÿß ÿ≤ÿßŸÑ Ÿäÿ™ÿ∑ŸÑÿ® ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ

        const payAmount = Number(sendJOD.value); // ŸÖÿß ÿ≥ŸäÿØŸÅÿπŸá ÿßŸÑÿπŸÖŸäŸÑ ÿ®ÿπŸÖŸÑÿ© ÿßŸÑÿ∑ÿ±ŸäŸÇÿ©
        const body = {
          countryId: country?.id || "",
          countryName: country?.data?.name || country?.name || "",
          methodId: method?.id || "",
          methodName: method?.data?.name || method?.name || "",
          payAmount,                       // ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± Ÿäÿ≠ÿ≥ÿ® ÿßŸÑÿ®ÿßŸÇŸä
          proofUrl: uploadedProofUrl,
          turnstileToken: window.turnstileToken
        };

        const res = await fetch(`${WORKER}/deposit/submit`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + idToken,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if(!res.ok || !data.success) throw new Error(data.error || 'ŸÅÿ¥ŸÑ ÿ™ŸÇÿØŸäŸÖ ÿßŸÑÿ∑ŸÑÿ®');

        // ÿßÿ≠ÿ≥ÿ® ŸÖÿß ÿ≥ŸäŸèÿ∂ÿßŸÅ ÿ®ÿßŸÑÿØŸàŸÑÿßÿ±
        let usdAdded = null;
        if (data && typeof data.amountUSD === 'number') {
          usdAdded = Number(data.amountUSD);
        } else {
          try{
            if (usdPerJOD && Number.isFinite(Number(usdPerJOD))) {
              const calc = Number(data.amountJOD) * Number(usdPerJOD);
              if (Number.isFinite(calc)) usdAdded = calc;
            }
          }catch(_){ usdAdded = null; }
        }

        const usdLine = (usdAdded!=null && Number.isFinite(usdAdded)) ? `ÿ≥ŸäŸèÿ∂ÿßŸÅ (ÿØŸàŸÑÿßÿ±): ${usdAdded.toFixed(2)} USD` : '';
        const usdRateLine = (typeof data.usdPerJOD === 'number' && data.usdPerJOD>0)
          ? `\n(1 JOD = ${Number(data.usdPerJOD).toFixed(4)} USD)`
          : '';
        const fxLine = (typeof data.ratePerUSD === 'number' && data.ratePerUSD>0)
          ? `(ÿßŸÑÿ≥ÿπÿ± ŸÖŸÜ ÿßŸÑÿÆÿßÿØŸÖ: 1 USD = ${Number(data.ratePerUSD).toFixed(4)} ${data.currency})`
          : ((typeof data.ratePerJOD === 'number' && data.ratePerJOD>0)
              ? `(ÿßŸÑÿ≥ÿπÿ± ŸÖŸÜ ÿßŸÑÿÆÿßÿØŸÖ: 1 JOD = ${Number(data.ratePerJOD).toFixed(4)} ${data.currency})`
              : '');

        // ÿπÿ±ÿ∂ ŸÜÿßŸÅÿ∞ÿ© ÿ™ÿ£ŸÉŸäÿØ ÿπÿµÿ±Ÿäÿ© ‚Äî CSS ŸäŸèÿ¨ŸÑÿ® ŸÖŸÜ ÿßŸÑÿ®ÿßŸÉ-ÿ•ŸÜÿØ ÿßŸÑŸÖÿ≠ŸÖŸä
        try { await ensureConfirmCss(idToken); } catch(_){ }
        showDepositConfirm({
          code: data.depositCode,
          paid: `${data.amountCurrency} ${data.currency}`,
          addedUSD: (usdAdded!=null && Number.isFinite(usdAdded)) ? usdAdded.toFixed(2)+ ' USD' : '‚Äî',
          fx: (function(){
            if (typeof data.ratePerUSD === 'number' && data.ratePerUSD>0) return `1 USD = ${Number(data.ratePerUSD).toFixed(4)} ${data.currency}`;
            if (typeof data.ratePerJOD === 'number' && data.ratePerJOD>0) return `1 JOD = ${Number(data.ratePerJOD).toFixed(4)} ${data.currency}`;
            return '';
          })(),
          extra: (typeof data.usdPerJOD === 'number' && data.usdPerJOD>0) ? `1 JOD = ${Number(data.usdPerJOD).toFixed(4)} USD` : ''
        });
        try { closeModalFn(); } catch(_){ }
      }catch(err){
        console.error(err);
        alert(err.message || 'ŸÅÿ¥ŸÑ ÿ™ŸÇÿØŸäŸÖ ÿßŸÑÿ∑ŸÑÿ®');
      }
    }

    /* ========================= ÿ™ÿ¥ÿ∫ŸäŸÑ ========================= */
    function openMethodBound(m){
      submitDepositBtn.onclick = ()=>handleSubmitDeposit(currentCountry, m);
      openMethod(m);
    }

    function renderMethods(list){
      clearGrid();
      list.forEach(m=>{
        const a=document.createElement('a');
        a.href='javascript:void(0)';
        a.className='card';
        a.dataset.title=m.data.name||'';
        a.innerHTML=`
          <img src="${m.data.logoUrl||''}" alt="${m.data.name||''}">
          <h2>${m.data.name||''}</h2>`;
        a.addEventListener('click',()=>openMethodBound(m));
        grid.appendChild(a);
      });
      showNoResults(list.length===0);
    }

    closeModal.addEventListener('click', closeModalFn);
    methodModal.addEventListener('click', (e)=>{ if(e.target===methodModal) closeModalFn(); });

    // ÿ∑ÿ®ŸëŸÇ ÿßŸÑŸÖÿ≥ÿßÿ± ÿßŸÑÿ≠ÿßŸÑŸä (ÿ•ŸÜ ŸàŸèÿ¨ÿØ) ÿ´ŸÖ ÿßÿ®ÿØÿ£ ŸÖÿ±ÿßŸÇÿ®ÿ© ÿßŸÑÿØŸàŸÑ
    try { applyRoute(true); } catch(_){}
    watchCountries();

    (function(){
      try {
        if(localStorage.getItem('theme') === 'dark'){
          document.body.classList.add('dark-mode');
        }
      }catch(e){}
    })();
  </script>
  
</body>
</html>
