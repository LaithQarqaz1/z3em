  <script>
    (function(){
      try{
        var t = localStorage.getItem('theme');
        if(!t){ t = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)?'dark':'light'; }
        var dark = (t==='dark');
        document.documentElement.setAttribute('data-theme', dark? 'dark':'light');
        // color-scheme + theme-color
        var metaCS=document.querySelector('meta[name="color-scheme"]'); if(!metaCS){ metaCS=document.createElement('meta'); metaCS.name='color-scheme'; document.head.appendChild(metaCS);} metaCS.setAttribute('content', dark?'dark light':'light dark');
        var metaTC=document.querySelector('meta[name="theme-color"]'); if(!metaTC){ metaTC=document.createElement('meta'); metaTC.name='theme-color'; document.head.appendChild(metaTC);} metaTC.setAttribute('content', dark?'#05050b':'#f7f8fb');
        // خلفية مبدئية سريعة
        var s=document.createElement('style'); s.id='critical-theme'; s.textContent='html{background:'+(dark?'#05050b':'#f7f8fb')+';color:'+(dark?'#f0f1ff':'#111')+'} body{background:inherit;color:inherit;margin:0}'; document.head.appendChild(s);
        // صنف body للوضع الداكن
        var applyBody=function(){ try{ document.body.classList.toggle('dark-mode', dark); }catch(_){ } };
        if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', applyBody); else applyBody();
      }catch(_){ }
    })();
  </script>

    <script>
  (function(){
    function applyCardState(card, state){
      var finalState = (state == null) ? 'on' : state;
      var titleEl = card.querySelector ? card.querySelector('h2') : null;
      var img = card.querySelector ? card.querySelector('img') : null;
      try{ card.classList.remove('loading'); }catch(_){ }
      if (finalState === 'off'){
        if (img){ try{ img.setAttribute('loading','eager'); img.setAttribute('decoding','sync'); img.setAttribute('fetchpriority','high'); }catch(_){ } }
        try{ card.classList.add('maintenance'); card.classList.remove('pending-state'); }catch(_){ }
        try{ card.removeAttribute('href'); }catch(_){ }
        if (titleEl){ try{ titleEl.textContent = '🚧 مغلق للصيانة'; }catch(_){ } }
      } else {
        try{
          if (card.dataset && card.dataset.originalHref){ card.setAttribute('href', card.dataset.originalHref); }
          card.classList.remove('maintenance','pending-state');
          if (titleEl && card.dataset && card.dataset.originalTitle){ titleEl.textContent = card.dataset.originalTitle; }
        }catch(_){ }
      }
    }
    function prepCard(card){
      try{
        if (!card.dataset.originalHref){ var href = card.getAttribute('href'); if (href) card.dataset.originalHref = href; }
        var t = card.querySelector && card.querySelector('h2');
        if (t && !card.dataset.originalTitle){ card.dataset.originalTitle = t.textContent || ''; }
      }catch(_){ }
    }
    function getPageNameFromCard(card){
      try{
        var href = (card.dataset && card.dataset.originalHref) || card.getAttribute('href') || '';
        href = href.split('?')[0].split('#')[0];
        return href.replace(/\.html$/,'');
      }catch(_){ return ''; }
    }
    var STATES_TTL_MS = 5*60*1000;
    var STATES_CACHE_KEY = 'statesCache';
    function saveStatesCache(map){ try{ localStorage.setItem(STATES_CACHE_KEY, JSON.stringify({ savedAt: Date.now(), map: map||{} })); }catch(_){ } }
    function readStatesCache(ignoreTTL){
      try{
        var raw = localStorage.getItem(STATES_CACHE_KEY);
        if(!raw) return null;
        var obj; try{ obj = JSON.parse(raw); }catch(_){ obj=null; }
        if (obj && typeof obj === 'object'){
          if(!ignoreTTL){ var now = Date.now(); if(obj.savedAt && (now-obj.savedAt)>STATES_TTL_MS){ /* expired */ } }
          if (obj.map && typeof obj.map === 'object') return obj.map;
          if (typeof obj.stateJson === 'string'){ try{ var m=JSON.parse(obj.stateJson); if(m && typeof m==='object') return m; }catch(_){ } }
          var vals = Object.values(obj); if (vals.length && vals.every(function(v){return v==='on'||v==='off';})) return obj;
        }
        try{ var m2 = JSON.parse(raw); if (m2 && typeof m2==='object') return m2; }catch(_){ }
        return null;
      }catch(_){ return null; }
    }
    function parseStatesDoc(data){
      var map = {};
      try{
        if (typeof data.stateJson === 'string') { map = JSON.parse(data.stateJson)||{}; }
        else if (data.map && typeof data.map==='object'){ map = data.map; }
        else { map = data||{}; }
      }catch(_){ map = {}; }
      return map;
    }
    async function loadStatesMap(){
      try{
        if (typeof firebase==='undefined' || !firebase.firestore) return null;
        var ref = firebase.firestore().collection('config').doc('states');
        var snap = await ref.get({ source:'server' }).catch(function(){ return ref.get(); });
        if (!snap || !snap.exists) return null;
        var map = parseStatesDoc(snap.data()||{});
        saveStatesCache(map);
        return map;
      }catch(_){ return null; }
    }
    function applyStatesToPage(){
      try{
        var cards = Array.prototype.slice.call(document.querySelectorAll('a.card, .card[href]'));
        if (!cards.length) return;
        cards.forEach(prepCard);
        if (window.__SKIP_FIREBASE__){ try{ cards.forEach(function(card){ try{ card.removeAttribute('href'); card.classList.add('pending-state'); }catch(_){ } }); }catch(_){ } var cached = readStatesCache(true);
          if (cached){ cards.forEach(function(card){ var name=getPageNameFromCard(card); var s=(name && cached.hasOwnProperty(name))? cached[name] : 'on'; applyCardState(card,s); }); }
          return;
        }
        loadStatesMap().then(function(map){ if(!map){ map = readStatesCache(false)||{}; } cards.forEach(function(card){ var name=getPageNameFromCard(card); var s=(name && map && map.hasOwnProperty(name))? map[name] : 'on'; applyCardState(card,s); }); });
      }catch(_){ }
    }
    if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', applyStatesToPage); else try{ applyStatesToPage(); }catch(_){ }
  })();
  </script>

  <style>
    :root{
      --brand:#5c5ebf;
      --brand-dark:#414391;
      --bg:#f7f8fb;
      --card-bg:#ffffff;
      --card-text:#1b1d3b;
      --card-border:#d9dbff;
      --elev-shadow:0 2px 8px rgba(64,66,115,.12);
      --skeleton:#eceeff;
      --muted:#667085;
      --ring: rgba(65,67,145,.25);
      --success:#12b76a;
      --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{font-family:'Cairo',sans-serif;margin:0;background:var(--bg);color:#111}
    main{max-width:1200px;margin:20px auto;padding:0 16px}
    .toolbar{display:flex;justify-content:center;align-items:center;gap:10px;max-width:1000px;margin:0 auto 12px;padding:0}
    .back-btn{display:none !important;background:#e9eef5;border:none;padding:10px 16px;border-radius:12px;cursor:pointer;font-weight:700;color:#1b1d3b}
    .back-btn:hover{filter:brightness(.98)}
    .toolbar > div:last-child{display:none}
    .toolbar > div[style*="width:120px"]{display:none}
    .where{font-weight:800;color:#5c5ebf;text-align:center}
    /* Search */
    .search-container{margin:20px auto;max-width:1000px;display:flex;justify-content:center;gap:10px;padding:0}
    .search-container input{flex:1;padding:12px 15px;border:2px solid var(--brand);border-radius:25px;font-size:1rem;outline:none;transition:.3s;background:#fff}
    .search-container input:focus{box-shadow:0 0 5px rgba(65,67,145,.5);border-color:var(--brand-dark)}
    .search-container button{background:var(--brand);border:none;padding:12px 20px;border-radius:25px;color:#fff;font-size:1rem;cursor:pointer;transition:.3s}
    .search-container button:hover{background:var(--brand-dark)}
    /* Grid and Cards (match deposit) */
    .categories{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,max-content));gap:20px;justify-content:start;max-width:1000px;margin:auto}
    .card{
      position:relative;
      background:var(--card-gradient, var(--card-bg));
      color:var(--card-text);
      border:1px solid var(--card-border-strong, var(--card-border));
      border-radius:14px;
      box-shadow:var(--card-shadow, var(--elev-shadow));
      text-align:center;
      padding:16px;
      text-decoration:none;
      transition:transform .3s ease,box-shadow .3s ease,border-color .3s ease;
      display:flex;
      flex-direction:column;
      gap:12px;
      overflow:hidden;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:radial-gradient(circle at top right, rgba(255,255,255,.32), rgba(255,255,255,0) 60%);
      opacity:.6;
    }
    .card.maintenance{ background:var(--card-bg)!important; color:var(--muted)!important; border-color:var(--card-border); box-shadow:none; pointer-events:none; opacity:.7; }
    .card.maintenance::after{ display:none; }
    .card.maintenance h2{ color:#a00; }
    .card.maintenance img{ filter:grayscale(100%); }
    .card:hover{\n      transform:translateY(-5px);
      box-shadow:var(--card-shadow-hover, var(--card-shadow));
      border-color:var(--card-border-hover, var(--card-border-strong, var(--card-border)));
    }
    .card img{width:100%;aspect-ratio:1/1;height:auto;object-fit:cover;object-position:center;border-radius:8px;user-select:none;background:var(--skeleton);display:block;margin:0 auto}
    .card h2{font-weight:700;font-size:1rem;margin:0;line-height:1.4;word-break:break-word}
    .no-results{text-align:center;font-size:1.05rem;color:#9aa4b2;margin-top:26px}
    /* Fixed responsive columns like deposit */
    .categories{grid-template-columns:repeat(5,minmax(0,1fr)) !important;gap:20px;justify-content:center}
    @media (max-width:992px){.categories{grid-template-columns:repeat(4,minmax(0,1fr)) !important}}
    @media (max-width:768px){.categories{grid-template-columns:repeat(3,minmax(0,1fr)) !important}}
    @media (max-width:640px){.categories{grid-template-columns:repeat(3,minmax(0,1fr)) !important}}
    @media (max-width:480px){
      .categories{grid-template-columns:repeat(2,minmax(0,1fr)) !important;gap:12px}
      .card{padding:10px !important}
      .card h2{font-size:.9rem !important}
      .search-container{flex-direction:column}
      .search-container input,.search-container button{width:100%}
    }
    .card.loading{position:relative;background:var(--skeleton);overflow:hidden;pointer-events:none}
    .card.loading img,.card.loading h2{visibility:hidden}
    .card.loading::after{content:'';position:absolute;top:0;right:-150px;width:100px;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.45),transparent);animation:shimmer 1.2s infinite}
    @keyframes shimmer{0%{right:-150px}100%{right:100%}}

    /* المودال */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:9999;padding:16px}
    .modal.open{display:flex}
    .modal-content{background:#fff;padding:18px;border-radius:16px;max-width:680px;width:100%;box-shadow:0 10px 40px rgba(0,0,0,.22)}
    .modal-title{font-size:1.2rem;font-weight:800;text-align:center;letter-spacing:.2px;background:linear-gradient(90deg,#9c9ede,#b9bbef,#a7f3d0);-webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:10px}
    /* Floating close button like deposit */
    .modal-x{ position:absolute; inset-inline-end:10px; inset-block-start:10px; width:36px; height:36px; display:inline-flex; align-items:center; justify-content:center; border-radius:12px; cursor:pointer; border:1px solid transparent; background:transparent; }
    html[data-theme="dark"] .modal-x{ border-color:#2b2d52; background:rgba(2,6,23,.45); color:#cbd5e1 }
    html[data-theme="dark"] .modal-x:hover{ background:rgba(2,6,23,.7) }
    html[data-theme="light"] .modal-x{ border-color:#e5e7eb; background:#ffffff; color:#2b2d52 }
    html[data-theme="light"] .modal-x:hover{ background:#f8fafc }
    .badge{display:inline-flex;align-items:center;gap:6px;background:#eef0ff;color:#414391;border:1px solid #eceeff;padding:6px 10px;border-radius:9999px;font-size:.85rem;margin-top:6px}
    /* إخفاء شارة السعر قرب العنوان */
    #fxBadge{ display:none !important }

    .info-list{display:grid;grid-template-columns:1fr;gap:10px;margin:12px 0}
    .info-item{background:#f8fafc;border:1px solid #e6eef7;border-radius:12px;padding:10px}

    /* نموذج السحب */
    .form{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:12px 0 6px}
    .field{background:#f9fafb;border:1px solid #e5e7eb;border-radius:12px;padding:8px 10px}
    .field label{display:block;font-size:.85rem;color:#475467;margin-bottom:4px;font-weight:700}
    .field input{width:100%;padding:10px 12px;border:1px solid #cbd5e1;border-radius:10px;font-size:1rem;outline:none;background:#fff}
    .field input:focus{box-shadow:0 0 0 6px var(--ring);border-color:var(--brand)}

    .calc{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:6px 0}
    .calc .field{background:#f9fafb;border:1px solid #e5e7eb;border-radius:12px;padding:8px 10px}
    /* إخفاء حقل السعر الحالي بالكامل */
    .rate-line{display:none !important}
    .rate-line .chip{background:#eceeff;border:1px solid #e2e8f0;border-radius:9999px;padding:6px 10px; direction:ltr}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .btn{border:none;border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--brand);color:#fff}
    .btn-outline{background:#fff;border:1px solid #cbd5e1}
    .btn[disabled]{opacity:.5;cursor:not-allowed}

    .turnstile-wrap{margin-top:8px}
    .muted{color:#667085;font-size:.92rem}
    .error{color:var(--danger);font-size:.9rem;margin-top:4px}
    /* تحسينات المودال والحقول مثل صفحة الإيداع */
    #methodModal .modal-content{ position:relative; border-radius:18px; }
    #methodModal .modal-content::before{ content:""; position:absolute; inset-inline:0; inset-block-start:0; height:4px; background:linear-gradient(90deg,#9c9ede,#7a7cd0,#22c55e); opacity:.9; }
    #methodModal .calc .field{ position:relative; margin:0; border-radius:14px; padding:6px; }
    #methodModal .calc .field input{ height:44px; font-weight:800; direction:ltr; text-align:end; font-variant-numeric:tabular-nums; border:0; background:transparent; padding:0 64px; }
    #methodModal .calc .field::before{ content: attr(data-cur); position:absolute; inset-inline-start:8px; top:50%; transform:translateY(-50%); padding:2px 10px; border-radius:999px; font-size:.75rem; font-weight:800; letter-spacing:.3px; background:#eef2f7; border:1px solid #e5e7eb; color:#475569; pointer-events:none; }
    #methodModal .calc .field > label{ position:absolute; inset-inline-end:12px; top:-10px; padding:0 8px; border-radius:999px; font-size:.75rem; font-weight:800; line-height:1.6; background:#ffffff; color:#475569; }
    /* Modal theme (match deposit) */
    html[data-theme="dark"] #methodModal .modal-content { background: linear-gradient(180deg, rgba(2,6,23,.92), rgba(2,6,23,.86)); border: 1px solid #2b2d52; color: #f0f1ff; box-shadow:0 12px 36px rgba(0,0,0,.45); }
    html[data-theme="light"] #methodModal .modal-content { background:#ffffff; border:1px solid #e5e7eb; color:#111827; box-shadow:0 18px 40px rgba(0,0,0,.12); }
    /* Info list look */
    #methodInfo.info-list{ border-radius:14px; padding:12px }
    html[data-theme="dark"] #methodInfo.info-list{ border:1px solid #2b2d52; background:rgba(2,6,23,.45) }
    html[data-theme="light"] #methodInfo.info-list{ border:1px solid #e6eef7; background:#f8fafc }
    #methodInfo .info-item{ display:flex; justify-content:space-between; align-items:center; background:transparent; border:none; padding:8px 0 }
    #methodInfo .info-item + .info-item{ border-top:1px dashed rgba(148,163,184,.25) }
    html[data-theme="dark"] #methodInfo .info-item strong{ color:#9c9ede }
    html[data-theme="light"] #methodInfo .info-item strong{ color:#5c5ebf }
    /* Primary button gradient */
    .btn-primary{ background:linear-gradient(135deg,#7a7cd0,#3b3e8c); border:0 }
    .btn-primary:hover{ filter:brightness(.98) }
    html[data-theme="dark"] #methodModal .calc .field::before { background:rgba(148,163,184,.12); border:1px solid #2b2d52; color:#cbd5e1; }
    html[data-theme="light"] #methodModal .calc .field::before { background:#eef2f7; border:1px solid #e5e7eb; color:#475569; }
    /* ضبط اتجاه شارات السعر لعدم انعكاسها بالعربية */
    #fxBadge, #rateLine{ direction:ltr }
    @media (max-width: 480px){ #methodModal .calc .field input{ padding:0 40px; height:42px; } }
    /* دعم الثيم الداكن */

  <div id="preloader" class="auto-hide"><div class="loader"></div></div>
<div id="headerContainer"></div>
<div id="sidebarContainer"></div>

  <main>
    <div class="toolbar">

  <div class="modal" id="methodModal" role="dialog" aria-modal="true">

        <i class="fa-solid fa-xmark"></i>
      </button>
      <div class="modal-title" id="modalTitle">تفاصيل السحب</div>
      <div id="fxBadge" class="badge" style="display:none;">

          <input type="text" id="recipientName" placeholder="اسم المستلم"/>

      <div class="muted">※ الموقع غير مسؤول عن اي خطا من جانب المستخدم.</div>
    </div>
  </div>

  <script>
    // ================= إعدادات عامة =================
    // لودر بسيط — نفس أسلوب الإيداع
    function showPreloader(){
      const pre = document.getElementById('preloader');
      if(!pre) return; pre.classList.remove('hidden'); pre.style.display='flex'; pre.style.opacity='1';
    }
    function hidePreloader(){
      const pre = document.getElementById('preloader');
      if(!pre) return; pre.classList.add('hidden'); setTimeout(()=>{ pre.style.display='none'; }, 450);
    }
const WORKER_BASE = "https://edaaandsahb.laithqarqaz66.workers.dev/";
const WORKER = (WORKER_BASE || '').replace(/\/+$/, '');
    const firebaseConfig = {
          apiKey:"AIzaSyBRVEViuKnCUZqBoD0liuA-P0DVN7mTePA",
          authDomain:"z3em-d9b11.firebaseapp.com",
          projectId:"z3em-d9b11",
          storageBucket:"z3em-d9b11.firebasestorage.app",
          messagingSenderId:"236716520945",
          appId:"1:236716520945:web:a0c336db7dc7079c190050",
          measurementId:"G-1GG6DE12K6"
        };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Turnstile
    window.turnstileToken = null;
    window.onTurnstileSuccess = (token)=>{ window.turnstileToken = token; updateSubmitState(); };
    window.onTurnstileExpired  = ()=>{ window.turnstileToken = null; updateSubmitState(); };

    // ================= عناصر DOM =================
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const noResults = document.getElementById('noResults');
    const backBtn = document.getElementById('backBtn');
    const whereText = document.getElementById('whereText');

    const methodModal = document.getElementById('methodModal');
    const closeModal = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const modalTitle = document.getElementById('modalTitle');
    const methodInfo = document.getElementById('methodInfo');

    const fxBadge = document.getElementById('fxBadge');
    const fxText  = document.getElementById('fxText');
    const rateLine = document.getElementById('rateLine');

    const sendUSD = document.getElementById('sendUSD');
    const recvCUR = document.getElementById('recvCUR');

    const recipientId   = document.getElementById('recipientId');
    const recipientName = document.getElementById('recipientName');
    const recipientIdErr = document.getElementById('recipientIdErr');
    const recipientNameErr = document.getElementById('recipientNameErr');

    const submitWithdrawBtn = document.getElementById('submitWithdrawBtn');

    // ================= حالة وتنقّل =================
    let currentCountry = null; // { id, data }
    let countries = [];
    let methods = [];
    let currentMethod = null;

    // FX
    let fxCurrency = null;     // عملة طريقة السحب
    let fxRatePerJOD = null;   // 1 JOD -> CUR (من الخادم أو الوثيقة)
    let fxRatePerUSD = null;   // 1 USD -> CUR (إن توفر من الخادم)
    let usdPerJOD = null;      // 1 JOD -> USD (من config/طريقة USD)
    let curPerUSD = null;      // 1 USD -> CUR (نستخدمه في الحاسبة)

    // ================= أدوات UI =================
    function cardSkeleton(count=4){
      grid.innerHTML='';
      for(let i=0;i<count;i++){
        const div=document.createElement('div');
        div.className='card loading';
        div.innerHTML='<img alt=""/><h2>—</h2>';
        grid.appendChild(div);
      }
    }
    function clearGrid(){ grid.innerHTML=''; }
    function showNoResults(show){ noResults.style.display = show ? 'block' : 'none'; }
    function openModal(){ methodModal.classList.add('open'); }
    function closeModalFn(){
      methodModal.classList.remove('open');
      currentMethod = null; fxCurrency = null; fxRatePerJOD = null; usdPerJOD = null;
      fxBadge.style.display='none'; fxText.textContent=''; rateLine.textContent='—';
      sendUSD.value=''; recvCUR.value='';
      recipientId.value=''; recipientName.value='';
      recipientIdErr.style.display='none'; recipientNameErr.style.display='none';
      updateSubmitState();
      try { if (window.turnstile) turnstile.reset(); } catch(_){}
    }

    // ================= بحث =================
    function applySearch(){
      const q=(searchInput.value||'').trim().toLowerCase();
      const list=currentCountry?methods:countries;
      const filtered=list.filter(x=>(x.data.name||'').toLowerCase().includes(q));
      currentCountry?renderMethods(filtered):renderCountries(filtered);
    }
    searchInput.addEventListener('input', applySearch);

    // ================= Firestore: الدول والطرق =================
    function watchCountries(){
      cardSkeleton();
      return db.collection('withdrawCountries')
        .where('active','==', true)
        .orderBy('order','asc')
        .onSnapshot(snap=>{
          countries=snap.docs.map(d=>({id:d.id,data:d.data()}));
          if(!currentCountry){ renderCountries(countries); applySearch(); }
        }, err=>{ console.error('countries onSnapshot error:', err); });
    }

    async function enterCountry(c){
      showPreloader();
      currentCountry=c;
      whereText.textContent=`طرق السحب — ${c.data.name}`;
      backBtn.style.display='inline-block';
      cardSkeleton();

      const snap=await db.collection('withdrawCountries').doc(c.id)
                    .collection('methods')
                    .where('active','==', true)
                    .orderBy('name','asc')
                    .get();

      methods=snap.docs.map(d=>({id:d.id,data:d.data()}));
      renderMethods(methods);
      hidePreloader();
    }

    function goBack(){
      currentCountry=null;
      whereText.textContent='الدول المتاحة للسحب';
      backBtn.style.display='none';
      renderCountries(countries);
    }
    backBtn.addEventListener('click', goBack);

    // ================= FX من الخادم =================
    async function fetchFx(countryId, methodId){
      // قاعدة العامل: تسمح بتهيئة override عبر localStorage: key 'withdraw:worker'
      let base = WORKER_BASE || '';
      try{ const ov = localStorage.getItem('withdraw:worker'); if (ov) base = ov; }catch(_){ }
      base = (base||'').replace(/\/+$/,'');

      const url = `${base}/withdraw/fx?countryId=${encodeURIComponent(countryId)}&methodId=${encodeURIComponent(methodId)}`;
      const headers = {};
      try { const u = auth && auth.currentUser; if (u) headers['Authorization'] = 'Bearer ' + await u.getIdToken(); } catch(_){ }
      const res = await fetch(url, { method:'GET', headers });
      const data = await res.json();
      if (!res.ok || data.success !== true) throw new Error(data.error || 'تعذر جلب سعر الصرف');
      return {
        currencyCode: data.currencyCode,
        ratePerUSD: Number(data.ratePerUSD), // 1 USD -> CUR (إن توفر)
        ratePerJOD: Number(data.ratePerJOD), // 1 JOD -> CUR (توافق)
        feeHint: data.feeHint || null
      };
    }
    // جلب قيمة 1 JOD بالدولار من إعداد عام (config/currency)
    async function fetchUsdPerJODFromConfig(){
      try{
        const snap = await db.collection('config').doc('currency').get();
        if(!snap || !snap.exists) return null;
        const d = snap.data() || {};
        let rates = {};
        try { rates = JSON.parse(d.ratesJson || '{}') || {}; } catch(_){ rates = {}; }
        const getVal = (obj)=>{
          if (obj && typeof obj === 'object'){
            if (obj.rate!=null) return Number(obj.rate);
            if (obj.RATE!=null) return Number(obj.RATE);
            if (obj.value!=null) return Number(obj.value);
          }
          if (typeof obj === 'number') return Number(obj);
          return NaN;
        };
        // ratesJson: 1 USD = X من كل عملة → إن كان JOD: 1 USD = X JOD ⇒ 1 JOD = 1/X USD
        const jodPerUSD = getVal(rates.JOD);
        if (!Number.isFinite(jodPerUSD) || jodPerUSD<=0) return null;
        return 1 / jodPerUSD;
      }catch(_){ return null; }
    }
    function format4(n){ const s=(Math.round(n*10000)/10000).toFixed(4); return s.replace(/\.?0+$/,''); }

    async function openMethod(m){
      showPreloader();
      currentMethod = m;
      modalTitle.textContent=`تفاصيل السحب — ${m.data.name||''}`;
      methodInfo.innerHTML='';
      try{ methodInfo.style.display='none'; }catch(_){ }

      try{
        const fx = await fetchFx(currentCountry.id, m.id);
        fxCurrency   = fx.currencyCode;
        fxRatePerUSD = Number(fx.ratePerUSD)||null; // 1 USD -> CUR
        fxRatePerJOD = Number(fx.ratePerJOD)||null; // 1 JOD -> CUR
        fxBadge.style.display='inline-flex';
        document.querySelector('label[for="recvCUR"]').textContent = `سيستلم (${fxCurrency})`;
      }catch(e){
        fxCurrency = null; fxRatePerUSD=null; fxRatePerJOD = null;
        rateLine.textContent = 'فشل جلب السعر من الخادم';
        fxBadge.style.display='none';
        document.querySelector('label[for="recvCUR"]').textContent = 'سيستلم (—)';
      }

      // تحديد usdPerJOD (1 JOD -> USD) من config/أو طريقة USD بنفس الدولة
      try {
        usdPerJOD = null;
        const usdMethod = (methods || []).find(x => {
          const c = (x && x.data && (x.data.currencyCode || x.data.currency || '')).toUpperCase();
          return c === 'USD';
        });
        if (usdMethod && usdMethod.data) {
          let r = Number(usdMethod.data.ratePerJOD);
          if (!Number.isFinite(r) || r <= 0) {
            const toJOD = Number(usdMethod.data.rateToJOD);
            if (Number.isFinite(toJOD) && toJOD > 0) r = 1 / toJOD;
          }
          if (Number.isFinite(r) && r > 0) usdPerJOD = r; // 1 JOD -> USD
        }
        if (!usdPerJOD){
          const fromCfg = await fetchUsdPerJODFromConfig();
          if (Number.isFinite(fromCfg) && fromCfg>0) usdPerJOD = fromCfg;
        }
      } catch(_){ }

      // بناء 1 USD -> CUR
      try {
        const jodPerUSD = (usdPerJOD && usdPerJOD>0) ? (1/usdPerJOD) : null;
        curPerUSD = null;
        if (Number.isFinite(fxRatePerUSD) && fxRatePerUSD>0) curPerUSD = fxRatePerUSD;
        else if (Number.isFinite(fxRatePerJOD) && fxRatePerJOD>0 && Number.isFinite(jodPerUSD) && jodPerUSD>0) curPerUSD = fxRatePerJOD * jodPerUSD;
        else if ((fxCurrency||'').toUpperCase()==='JOD' && Number.isFinite(jodPerUSD) && jodPerUSD>0) curPerUSD = jodPerUSD;

        // عرض السعر بقاعدة USD
        let priceText = '—';
        if (Number.isFinite(curPerUSD) && curPerUSD>0) priceText = `1 USD = ${format4(curPerUSD)} ${(fxCurrency||'').toUpperCase()}`;
        fxText.textContent  = priceText;
        rateLine.textContent= priceText;
      } catch(_){ }

      // تحديث شارات العملة على الحقول
      try {
        var fieldPay = document.getElementById('fieldPay');
        var fieldRecv = document.getElementById('fieldRecv');
        if (fieldPay) fieldPay.setAttribute('data-cur','USD');
        if (fieldRecv) fieldRecv.setAttribute('data-cur', (fxCurrency||'').toUpperCase() || '—');
      } catch(_){ }

      const info=m.data.info||{};
      // إخفاء الرقم/المعرّف القادم من الخادم من العرض، مع إبقاء باقي التفاصيل
      const fields=[['الجهة', info.bank||info.agent],['الاسم', info.accountName],['IBAN', info.iban],['ملاحظات', info.note]].filter(([_,v])=>v);
      methodInfo.innerHTML = fields.length
        ? fields.map(([k,v])=>`<div class="info-item"><strong>${k}:</strong> <div>${v}</div></div>`).join('')
        : '';
      try{ methodInfo.style.display = fields.length? 'block':'none'; }catch(_){ }

      // الحاسبة بمنطق USD ثابت: 1 USD -> CUR
      sendUSD.oninput = ()=>{
        const v = Number(sendUSD.value);
        if (!(Number.isFinite(curPerUSD) && curPerUSD>0) || !isFinite(v) || v<=0){
          recvCUR.value='';
        } else {
          const cur = v * curPerUSD;
          recvCUR.value = (Math.round(cur*100)/100).toFixed(2);
        }
        updateSubmitState();
      };
      // عكسياً: من قيمة الاستلام إلى USD
      recvCUR.oninput = ()=>{
        const v = Number(recvCUR.value);
        if (!(Number.isFinite(curPerUSD) && curPerUSD>0) || !isFinite(v) || v<=0){
          sendUSD.value='';
        } else {
          const usd = v / curPerUSD;
          sendUSD.value = (Math.round(usd*100)/100).toFixed(2);
        }
        updateSubmitState();
      };

      recipientId.oninput = ()=>{ recipientIdErr.style.display = recipientId.value.trim().length>=3 ? 'none':'block'; updateSubmitState(); };
      recipientName.oninput = ()=>{ recipientNameErr.style.display = recipientName.value.trim().length>=3 ? 'none':'block'; updateSubmitState(); };

      updateSubmitState();
      openModal();
      hidePreloader();
      }


    function amountsValid(){
      const v = Number(sendUSD.value);
      return isFinite(v) && v > 0 && Number.isFinite(curPerUSD) && curPerUSD>0;
    }
    function recipientValid(){
      const idOk = (recipientId.value||'').trim().length >= 3;
      const nameOk = (recipientName.value||'').trim().length >= 3;
      return idOk && nameOk;
    }
    function updateSubmitState(){
      submitWithdrawBtn.disabled = !(amountsValid() && !!window.turnstileToken && !!currentMethod && !!currentCountry && recipientValid());
    }

    // ====== تأكيد السحب: تحميل CSS من الباك-إند + عرض نافذة ======
    let __CONFIRM_CSS_ADDED = false;
    async function ensureConfirmCss(idToken){
      if (__CONFIRM_CSS_ADDED) return true;
      try{
        const res = await fetch(`${WORKER}/ui/confirm.css`, { headers: { Authorization: 'Bearer '+idToken }});
        if(!res.ok){ __CONFIRM_CSS_ADDED=false; return false; }
        const css = await res.text();
        const st = document.createElement('style'); st.id='zconfirm-style'; st.textContent = css;
        document.head.appendChild(st); __CONFIRM_CSS_ADDED = true; return true;
      }catch(e){ __CONFIRM_CSS_ADDED=false; return false; }
    }

    function zEscHtml(s){
      try{ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }catch(_){ return String(s||''); }
    }

    function showWithdrawConfirm({ code, debitedUSD, amountCurrency, currency, ratePerUSD }){
      try{ const old = document.getElementById('zconfirm'); if (old) old.remove(); }catch(_){ }
      const overlay = document.createElement('div'); overlay.className='zconfirm-overlay'; overlay.id='zconfirm';
      const usdTxt = (debitedUSD!=null && isFinite(Number(debitedUSD))) ? `${Number(debitedUSD).toFixed(2)} USD` : '—';
      const payTxt = (amountCurrency!=null && isFinite(Number(amountCurrency))) ? `${Number(amountCurrency).toFixed(2)} ${currency||''}` : '—';
      const fxTxt = (ratePerUSD!=null && isFinite(Number(ratePerUSD))) ? `1 USD = ${Number(ratePerUSD).toFixed(4)} ${currency||''}` : '';
      overlay.innerHTML = `
        <div class="zconfirm-modal" role="dialog" aria-label="تأكيد السحب">
          <div class="zconfirm-header">
            <span class="zbadge">✓</span>
            <h3 class="zconfirm-title">تم تقديم طلب السحب</h3>
          </div>
          <div class="zconfirm-body">
            <div class="zrow"><div class="zlabel">الكود</div><div class="zvalue zmono">${zEscHtml(code||'—')}</div></div>
            <div class="zrow"><div class="zlabel">سيُخصم</div><div class="zvalue">${zEscHtml(usdTxt)}</div></div>
            <div class="zrow"><div class="zlabel">سيستلم</div><div class="zvalue">${zEscHtml(payTxt)}</div></div>
            ${fxTxt? `<div class="zfx">السعر من الخادم: ${zEscHtml(fxTxt)}</div>`:''}
          </div>
          <div class="zconfirm-footer">
            <button class="zbtn zbtn-primary" id="zconfirm-ok">حسنًا</button>
          </div>
        </div>`;
      document.body.appendChild(overlay);
      function close(){ try{ overlay.remove(); }catch(_){ } }
      overlay.addEventListener('click', (e)=>{ if(e.target===overlay) close(); });
      document.getElementById('zconfirm-ok').addEventListener('click', close);
    }

    // ================= تقديم طلب السحب =================
    async function getIdTokenOrThrow(){
      const user = auth.currentUser;
      if(!user) throw new Error('يجب تسجيل الدخول أولاً.');
      return await user.getIdToken(true);
    }

    async function handleSubmitWithdraw(country, method){
      if(!amountsValid()) return alert('أدخل قيمة صحيحة بالدولار.');
      if(!recipientValid()) return alert('أدخل رقم/معرّف واسم مستخدم صحيحين (٣ أحرف على الأقل).');
      if(!window.turnstileToken) return alert('أكمل التحقق الأمني Turnstile.');

      try {
        const idToken = await getIdTokenOrThrow();

        const body = {
          countryId:  country?.id || "",
          countryName: country?.data?.name || "",
          methodId:   method?.id || "",
          methodName: method?.data?.name || "",
          desiredUSD: Number.isFinite(Number(sendUSD.value))? Number(Number(sendUSD.value).toFixed(2)) : 0,
          payoutTarget: (recipientId.value||'').trim(),
          payoutName:   (recipientName.value||'').trim(),
          turnstileToken: window.turnstileToken
        };

        const res = await fetch(`${WORKER}/withdraw/submit`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + idToken, 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if(!res.ok || !data.success) throw new Error(data.error || 'فشل تقديم طلب السحب');

        try { await ensureConfirmCss(idToken); } catch(_){ }
        showWithdrawConfirm({
          code: data.withdrawCode,
          debitedUSD: data.debitedUSD,
          amountCurrency: data.amountCurrency,
          currency: data.currency,
          ratePerUSD: data.ratePerUSD
        });
        try { closeModalFn(); } catch(_){ }
      } catch (err) {
        console.error(err);
        alert(err.message || 'فشل تقديم الطلب');
      }
    }

    // ================= رسم الشبكات =================
    function renderCountries(list){
      clearGrid();
      list.forEach(c=>{
        const a=document.createElement('a');
        a.href='javascript:void(0)';
        a.className='card';
        a.dataset.title=c.data.name||'';
        a.innerHTML=`<img src="${c.data.imageUrl||''}" alt="${c.data.name||''}"><h2>${c.data.name||''}</h2>`;
        a.addEventListener('click',()=>enterCountry(c));
        grid.appendChild(a);
      });
      showNoResults(list.length===0);
    }

    function renderMethods(list){
      clearGrid();
      list.forEach(m=>{
        const a=document.createElement('a');
        a.href='javascript:void(0)';
        a.className='card';
        a.dataset.title=m.data.name||'';
        a.innerHTML=`<img src="${m.data.logoUrl||''}" alt="${m.data.name||''}"><h2>${m.data.name||''}</h2>`;
        a.addEventListener('click',()=>{ submitWithdrawBtn.onclick = ()=>handleSubmitWithdraw(currentCountry, m); openMethod(m); });
        grid.appendChild(a);
      });
      showNoResults(list.length===0);
    }

    // أحداث المودال
    document.getElementById('closeModal').addEventListener('click', closeModalFn);
    cancelBtn.addEventListener('click', closeModalFn);
    methodModal.addEventListener('click', (e)=>{ if(e.target===methodModal) closeModalFn(); });

    // تشغيل
    watchCountries();
  </script>
